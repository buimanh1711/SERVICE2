<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/cc8d84a666.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
  <link rel="stylesheet" href="./addservice.css">
  <link rel="stylesheet" href="./admin.main.css">
</head>

<body>
  <div id="admin">
    <div class='app-container'>
      <div class='side-bar'>
        <div class='side-container'>
          <div class='logo-wrapper'>
            <img src='https://upload.wikimedia.org/wikipedia/vi/5/5e/Zing_official_logo.png' />
          </div>
          <ul class='menu'>
            <li>
              <a href='/'>
                <i class="fab fa-servicestack"></i>
                <span>Dịch vụ</span>
              </a>
            </li>
            <li>
              <a href='/category.html'>
                <i class="fas fa-filter"></i>
                <span>Chuyên mục</span>
              </a>
            </li>
            <li>
              <a href='/user.html'>
                <i class="fas fa-users"></i>
                <span>Nguời dùng</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class='main-content'>
        <div class='header'>
          <h1>Thêm dịch vụ</h1>
        </div>
        <div class='main-container'>
          <div class='page-container'>
            <div class='add-service'>
              <form method='POST' id='create-service'>
                <label class='form-label' for='name'>Tên dịch vụ</label>
                <input class='form-input' id='name' placeholder="Tên dịch vụ" name='name' />
                <label class='form-label' for='category'>Chuyên mục</label>
                <select class='form-select' id='category' name='category'>  
                  <option>Category1</option>
                  <option>Category2</option>
                  <option>Category3</option>
                  <option>Category4</option>
                </select>
                <div class='desc-container'>
                  <input name='description' id="editor">
                </div>
                <script>
                  ClassicEditor
                    .create(document.querySelector('#editor'))
                    .then(editor => {
                      console.log(editor);
                    })
                    .catch(error => {
                      console.error(error);
                    });
                </script>
                <button class='form-btn'>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
