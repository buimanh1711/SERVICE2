  <link rel="stylesheet" href="./admin.main.css">
</head>

<body>
  <div id="admin">
    <div class='app-container'>
      <div class='side-bar'>
        <div class='side-container'>
          <div class='logo-wrapper'>
            <img src='https://upload.wikimedia.org/wikipedia/vi/5/5e/Zing_official_logo.png' />
          </div>
          <ul class='menu'>
            <li>
              <a href='/'>
                <i class="fab fa-servicestack"></i>
                <span>Dịch vụ</span>
              </a>
            </li>
            <li>
              <a href='/category.html'>
                <i class="fas fa-filter"></i>
                <span>Chuyên mục</span>
              </a>
            </li>
            <li>
              <a href='/user.html'>
                <i class="fas fa-users"></i>
                <span>Nguời dùng</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class='main-content'>
        <div class='header'>
          <h1>Chọn ảnh dịch vụ</h1>
        </div>
        <div class='main-container'>
          <div class='page-container'>
            <div class='add-service'>
              <form method='POST' id='upload'>
                <div class='image-container'>
                  <img
                    src='https://lh3.googleusercontent.com/proxy/eeUXq6_OJJ0LgZwKKHEbY2rTu5JC8caJo94mCdCZdQAcl0PIlNWhUTBuLSJeYyzKoZkVdhnj2yw-1meAIhqCep1X' id='img' />
                  <label htmlFor='product_image'>
                    <i class="fas fa-camera"></i>
                    <input onchange='handleChange()' hidden type='file' id='image' />
                  </label>
                </div>
                <button class='form-btn'>Submit</button>
              </form>
              <script>
                const fileInput = document.querySelector('#image')
                const fileImg = document.querySelector('#img')

                const handleChange = () => {
                  const selectedFile = fileInput.files[0]
                  const reader = new FileReader()
                  reader.onloadend = (fileInput) => {
                    const url = reader.result
                    setValue(url)
                  }

                  if (selectedFile && selectedFile.type.match('image.*')) {
                    reader.readAsDataURL(selectedFile)
                  }
                }

                const setValue = (url) => {
                  fileImg.src = url
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
